name: provision-dev
permissions:
  contents: read
  pull-requests: write 
  id-token: write
on:
  push:
    branches: [dev]

  pull_request:
    branches: [dev]

  workflow_dispatch:
    inputs:
      workspace:
        description: 'Workspace which operations to be performed on'
        default: 'dev'
        type: string
      branch_or_tag:
        description: 'Branch or tag to deploy from'
        default: 'dev'
        type: string

jobs:
  provision:
    name: 'Provision in dev'
    uses: ./.github/workflows/terraform.yml
    with:
      environment: dev
      backend_storage_account: "tfstatecdfdevelopment001"
      working_directory: "."
      workspace: ${{ inputs.workspace }}
      # For PRs, use the PR head ref; otherwise use dev branch
      branch_or_tag: ${{ github.event.pull_request.head.ref || inputs.branch_or_tag || 'dev' }}
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
